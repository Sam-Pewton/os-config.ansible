---
- name: Update all base pacman packages
  pacman:
    update_cache: yes
    upgrade: yes
  become: true
  become_method: sudo

- name: Install pacman packages
  pacman:
    name: "{{ item }}"
    state: latest
  loop: "{{ pacman_packages }}"
  become: true
  become_method: sudo

- name: Start GNOME service (effective on reboot)
  service:
    name: gdm
    enabled: yes
...
