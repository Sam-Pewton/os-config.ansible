---
- name: Clone yay repository
  git:
    repo: "{{ source.url }}"
    dest: "{{ source.dest }}"

- name: Make the yay package
  command:
    chdir: "{{ source.dest }}"
    cmd: "makepkg -sfi --noconfirm"

- name: Remove the yay directory
  file:
    path: "{{ source.dest }}"
    state: absent

- name: Install yay packages
  shell: "yay -S {{ item.name }} --noconfirm"
  loop: "{{ packages }}"

- name: Enable xboxdrv.service
  service:
    name: xboxdrv
    enabled: true
  become: true
  become_method: sudo
...
